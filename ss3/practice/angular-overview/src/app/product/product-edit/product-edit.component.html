<h1>Chỉnh sửa sản phẩm</h1>
<button class="btn btn-info" [routerLink]="['/product/list']">back list</button>
<form [formGroup]="productForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>Mã sản phẩm:</td>
      <td><input type="number" formControlName="id" ></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name" ></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price" ></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description" ></td>
    </tr>
    <tr>
      <td>loại sản phẩm</td>
      <td>
        <select formControlName="category">
          <option *ngFor="let category of categories" [value]="category.id" >{{category.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit">edit</button></td>
    </tr>
  </table>
</form>
