<div class="container-fluid">
  <h2 class="text-center">Today's article</h2>
  <hr>
  <div class="row justify-content-center" *ngFor="let art of articles ">
    <div class="col-3"></div>
    <div  class="col-7 d-flex">
      <a href="{{art.url}}" target="_blank">{{art.title}}</a>: <app-like></app-like>
    </div>
    <div class="col-2"></div>
  </div>

  <div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add Article
    </button>
  </div>
  <hr>
  @CodeGym, 2021
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 600px">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><h2>Article Information</h2></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" >
        <table>
          <tr>
            <td>Title:</td>
            <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
          </tr>
          <tr>
            <td>Url:</td>
            <td>
              <textarea [(ngModel)]="article.url" cols="70"></textarea>
            </td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <td><button class="btn btn-info" (click)="addNewArticle()">Add</button></td>
      </div>
    </div>
  </div>
</div>
