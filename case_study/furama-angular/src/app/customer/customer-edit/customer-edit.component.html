<div class="row">

  <div class="col-lg-2"></div>
  <div class="col-lg-8 d-flex justify-content-center">
    <form method="post" [formGroup]="customerForm" (ngSubmit)="editCustomer()">
      <fieldset>
        <legend>Edit Customer</legend>
        <table>
          <tr>
            <input type="text" readonly formControlName="id" class="form-control" id="cId">
          </tr>
          <tr>
            <th>
              <label>Name</label>
            </th>
            <td>
              <input type="text" formControlName="name">
            </td>
          </tr>
          <tr>
            <th>
              <label>Date Of Birth</label>
            </th>
            <td>
              <input type="text" formControlName="dateOfBirth">
            </td>
          </tr>
          <tr>
            <th>
              <label>Gender</label>
            </th>
            <td>
              <select formControlName="gender">
                <option [ngValue]="true">male</option>
                <option [ngValue]="false">Female</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>
              <label>Id Card</label>
            </th>
            <td>
              <input type="text" formControlName="idCard">
            </td>
          </tr>
          <tr>
            <th>
              <label>Phone Number</label>
            </th>
            <td>
              <input type="text" formControlName="phoneNumber">
            </td>
          </tr>
          <tr>
            <th>
              <label>Email </label>
            </th>
            <td>
              <input type="text" formControlName="email">
            </td>
          </tr>
          <tr>
            <th>
              <label>Address</label>
            </th>
            <td>
              <input type="text" formControlName="address">
            </td>
          </tr>
          <tr>
            <th scope="col">
              <label>loại khách</label>
            </th>
            <td>
              <select formControlName="customerType">
                <option *ngFor="let type of customerTypes"  [ngValue]="type.id" >{{type.name}}</option>
              </select>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit" class="btn btn-primary">Save</button>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </div>
  <div  class="col-lg-2"></div>
</div>
